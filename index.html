<!DOCTYPE html>
<head>
    <title>Rock, Paper, sscissors, Lizards, Spock</title>
    <link rel="stylesheet" href="style.css"><!--this is linking the style sheet to the html file-->
    <script src="Restart.js"></script><!--this is linking the javascript file to the html file-->
    <script src="Deciding_winner.js"></script><!--this is linking the javascript file to the html file-->
    <script src="Player1.js"></script><!--this is linking the javascript file to the html file-->
    <script src="Player2.js"></script><!--this is linking the javascript file to the html file-->
    <script src="Player3.js"></script><!--this is linking the javascript file to the html file-->
    <script src="Ties.js"></script><!--this is linking the javascript file to the html file-->
    <script src="Ties_winners.js"></script><!--this is linking the javascript file to the html file-->
    <script src="FFA.js"></script><!--this is linking the javascript file to the html file-->
    <script src="Points.js"></script><!--this is linking the javascript file to the html file-->
    <script src="https://kit.fontawesome.com/c730c1b384.js" crossorigin="anonymous"></script><!--this is linking the fonts to the html file-->
</head>
<body>  <!--the divs rock paper scissors and spock contain buttons to set input value-->
    <div class= "rock">
        <button i class="far fa-hand-rock fa-7x" onclick =" Player3R(); "></button>
    </div>
    <div class= "paper">
        <button i class="far fa-hand-paper fa-7x"  onclick =" Player3P();"></button>
    </div>
    <div class= "scissor">
        <button i class="far fa-hand-scissors fa-7x"  onclick =" Player3S();"></button>
    </div>
    <div class= "lizard">
        <button i class="far fa-hand-lizard fa-7x" onclick =" Player3L();"></button>
    </div>
    <div class= "spock">
        <button i class="far fa-hand-spock fa-7x"  onclick =" Player3SP();"></button>
    </div> 
<div class= "body">
    <div class= "rule"><!--everything in this div is used to inform the plaeyr of the rules-->
        <img src="Rule.png">
        <p>The rules of the game are</p>
        <ul>
            <li>Rock beats lizard and scissor</li>
            <li>Paper beats rock and spock</li>
            <li>Scissor beats paper and lizard</li>
            <li>Lizard beats spock and paper</li>
            <li>Spok beats rock and scissor</li>
        </ul>
    </div>

    <div class= "area"><!--everything in this div is used to show the icons of the players-->
        <div class="profile">
            <div class= "player1"><i class="far fa-user-circle fa-9x"></i>Player 1</div>
            <div class= "player2"><i class="far fa-user-circle fa-9x"></i>Player 2</div>
            <div class= "player3"><i class="far fa-user-circle fa-9x"></i>Player 3</div>
        </div>

        <div class= "area2">
            <div class="resetb">
                <button i class="fas fa-undo fa-2x" onclick =" restart();"></button>
                <button i class="fas fa-check fa-2x" onclick =" deciding_winner();"></button>
            </div>  
        </div><!--this is the area where the game takes place-->
    </div>

</div>
</body>
</html>
